<!DOCTYPE html>
<html>
    <head>
        <title>Login V2</title>

        <!--Meta tags-->
        <meta charset="utf-8">
        <meta name="viewport"  content="widht=device-widht, initial-escale=1, shrink-to-fit">

        <!--Meta links Css-->
            <link rel="stylesheet" type="text/css" href="./index.css">
            <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            
            <!--Font awsome-->
                <link rel="stylesheet" type="text/css"  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

            <!--Google fonts-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    </head>

        <body class="first-body">
            <div class="container">
                <div class="row main-body">
                        <div class="m-auto col-md-6 col-sm-8 secundary-body">
                            <div class="col text-center login mt-5 rounded"><p>Login</p></div>

                            <div class="col">
                                <div class="fourth-body mb-5">
                                    
                                    <label class="col-md-12" for="User"><small>Username</small></label>
                                        <div class="col-md-12 user-username">
                                            <i class="mr-3 fas fa-user"></i>
                                                <input class="" type="text" id="User" placeholder="Type your username">
                                        </div>
                                </div>
                            </div>

                                <div class="col">

                                    <div class="third-body">
                                        <label class="col-md-12" for="password"><small>Password</small></label>
                                        
                                            <div class="col-md-12 lock-password">
                                                <i class="mr-3 fas fa-lock"></i>
                                                    <input class="" type="password" id="password" placeholder="Type your password">
                                            </div>
                                        
                                    </div>
                                </div>
                                
                                    <div class="col text-right forgotdiv"><a class="Forgot" href="#">Forgot password?</a></div>

                                    <div class="btn-customdiv "><button class="btn-block btn-custom"><p>Login</p></button></div>

                                    <div class="col text-center">
                                        <div class="SignUp">Or Sign Up Using</div>

                                        <div class="text-social">
                                            <i class="fab fa-facebook"></i>
                                            <i class="fab fa-twitter mr-3 ml-3"></i>
                                            <i class="fab fa-google"></i>
                                        </div>
                                    </div>

                                        <div class="register text-center">
                                            <div>Or register</div>
                                            <div><a href="#">Register...</a></div>
                                        </div>
                        </div>
                </div>
            </div>
        </body>
</html>
